<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Oro tipo moneda -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD567"/>
      <stop offset="55%" stop-color="#F2C14E"/>
      <stop offset="100%" stop-color="#C9972E"/>
    </linearGradient>
    <linearGradient id="goldEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C0881F"/>
      <stop offset="100%" stop-color="#8F6B1A"/>
    </linearGradient>
    <clipPath id="shieldClip">
      <!-- Escudo -->
      <path d="M512 48C512 48 357 120 192 152V576C192 780 353 904 512 976C671 904 832 780 832 576V152C667 120 512 48 512 48Z"/>
    </clipPath>
    <filter id="soft">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Borde exterior del escudo -->
  <path d="M512 32C512 32 346 108 168 144V584C168 807 345 946 512 1016C679 946 856 807 856 584V144C678 108 512 32 512 32Z"
