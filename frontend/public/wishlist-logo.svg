    <rect x="216" y="176" width="592" height="720" rx="8" fill="#2B2436"/>
    <!-- División curva para darle dinamismo -->
    <path d="M216 420C380 360 640 360 808 420V896H216V420Z" fill="#5B2CA5"/>
