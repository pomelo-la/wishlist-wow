<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes mejorados -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    
    <linearGradient id="goldEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
    
    <linearGradient id="purple" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6A0DAD"/>
      <stop offset="100%" stop-color="#4B0082"/>
    </linearGradient>
    
    <linearGradient id="darkPurple" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2D1B69"/>
      <stop offset="100%" stop-color="#1A0E3F"/>
    </linearGradient>
    
    <!-- Filtros mejorados -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo del escudo -->
  <path d="M512 32C512 32 346 108 168 144V584C168 807 345 946 512 1016C679 946 856 807 856 584V144C678 108 512 32 512 32Z"
        fill="url(#goldEdge)"/>
  
  <!-- Escudo principal -->
  <path d="M512 48C512 48 357 120 192 152V576C192 780 353 904 512 976C671 904 832 780 832 576V152C667 120 512 48 512 48Z"
        fill="url(#gold)"/>

  <!-- Panel interno -->
  <path d="M512 48C512 48 357 120 192 152V576C192 780 353 904 512 976C671 904 832 780 832 576V152C667 120 512 48 512 48Z"
        fill="url(#darkPurple)"/>

  <!-- División decorativa -->
  <path d="M216 400C380 350 640 350 808 400V896H216V400Z" fill="url(#purple)"/>

  <!-- Borde interior dorado -->
  <path d="M512 48C512 48 357 120 192 152V576C192 780 353 904 512 976C671 904 832 780 832 576V152C667 120 512 48 512 48Z"
        fill="none" stroke="url(#gold)" stroke-width="6"/>

  <!-- Mago simplificado y mejorado -->
  <g filter="url(#shadow)">
    <!-- Sombrero de mago -->
    <path d="M320 520C320 520 380 480 512 480C644 480 704 520 704 520L680 600C680 600 640 580 512 580C384 580 344 600 344 600L320 520Z"
          fill="url(#purple)"/>
    
    <!-- Ala del sombrero -->
    <path d="M300 540C300 540 400 500 512 500C624 500 724 540 724 540L700 560C700 560 620 540 512 540C404 540 324 560 324 560L300 540Z"
          fill="url(#darkPurple)"/>
    
    <!-- Cinta del sombrero -->
    <rect x="450" y="500" width="124" height="20" rx="10" fill="url(#gold)"/>
    <rect x="460" y="505" width="104" height="10" rx="5" fill="#1A0E3F"/>
    
    <!-- Cara del mago -->
    <circle cx="512" cy="650" r="60" fill="#F2C14E"/>
    
    <!-- Barba -->
    <path d="M452 650C452 650 480 720 512 720C544 720 572 650 572 650C572 650 560 680 512 680C464 680 452 650 452 650Z"
          fill="#8B4513"/>
    
    <!-- Ojo -->
    <circle cx="500" cy="640" r="8" fill="#1A0E3F"/>
    
    <!-- Nariz -->
    <ellipse cx="512" cy="660" rx="6" ry="4" fill="#E6A85C"/>
  </g>

  <!-- Varita mágica -->
  <g filter="url(#glow)">
    <rect x="650" y="580" width="8" height="120" rx="4" fill="url(#gold)"/>
    <circle cx="654" cy="570" r="6" fill="#FFD700"/>
  </g>

  <!-- Estrella mágica -->
  <g filter="url(#glow)">
    <path d="M720 500L730 520L750 520L735 535L740 555L720 545L700 555L705 535L690 520L710 520L720 500Z"
          fill="#FFD700"/>
  </g>

  <!-- Texto mejorado -->
  <g fill="url(#gold)" font-family="'Arial Black', 'Impact', sans-serif" font-weight="900" text-anchor="middle" filter="url(#shadow)">
    <text x="512" y="280" font-size="100" letter-spacing="8">WIZARDS</text>
    <text x="512" y="900" font-size="90" letter-spacing="6">WISHLIST</text>
  </g>
</svg>
