version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wishlist-postgres
    environment:
      - POSTGRES_DB=pomelo_wishlist
      - POSTGRES_USER=wishlist
      - POSTGRES_PASSWORD=wishlist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wishlist -d pomelo_wishlist"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: